# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  #pull_request:
    #branches: [ "main" ]

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      pCode: ${{ steps.filter.outputs.pCode }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          pCode: 
            - 'tpGCPdjango/**'

  build:
    needs: changes
    if: ${{ needs.changes.outputs.pCode == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f tpGCPdjangoapp/requirements.txt ]; then pip install -r tpGCPdjangoapp/requirements.txt; fi
    - name: Run migrations
      run: python tpGCPdjangoapp/manage.py migrate
    - name: Run tests
      run: python tpGCPdjangoapp/manage.py test
